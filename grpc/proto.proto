syntax = "proto3";
option go_package = "ricart-argawala/grpc";

enum MessageType {
  REQUEST = 0;
  REPLY = 1;
  RELEASE = 2;
}

message Message {
  MessageType message_type = 1;
  int64 lamport_timestamp = 2;
  string from = 3;
  string message = 4;
}

message Ack{
  string from = 1;
  string status = 2;
}

service Node {
  rpc MessageStream (stream Message) returns (stream Ack);
}